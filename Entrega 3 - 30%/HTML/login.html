<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css" />
  <script src="../js/login.js"></script>
</head>
<body>
  <img src="../PNG/PlayUp - cor atualizada.png" alt="Logo PlayUp" class="logo"/>

  <div class="container">
    <form class="login-form">
      <label for="username">Nome completo:</label>
      <input type="text" id="username" name="nome" required/>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required/>

      <button type="submit" id="botao-entrar">Entrar</button>
    </form>

    <hr class="line" />

    <button class="criar-conta">
      <a href="../html/telaInicial.html">Crie uma conta</a>
    </button>
  </div>


</body>
</html>
